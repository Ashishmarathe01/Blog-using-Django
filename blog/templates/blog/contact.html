{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
<h3 class="text-white my-5"> Contact Page</h3>
   <!-- FORM -->
 <form class="form-color">
 <div class="form-group ">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control col-md-6" id="inputname" aria-describedby="emailHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="Email" class="form-control col-md-6" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text" class="form-control col-md-6" id="address" aria-describedby="emailHelp" placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Message</label>
    <textarea type="text" class="form-control " id="message" aria-describedby="emailHelp" placeholder="Enter Message" rows="3"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
 
 

{% endblock content %}
