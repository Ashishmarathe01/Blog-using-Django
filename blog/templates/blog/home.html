{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
<h3 class="text-white my-5"> Home Page</h3>
</div>

{% for posts in post %}
<div class="jumbotron jumbotron-fluid  jumbo-color">
  <div class="container">
    <h1 class="display-4">{{ posts.title}}</h1>
    <p class="lead">{{posts.Desc}}</p>
  </div>
</div>
  
{% endfor %}

{% endblock content %}
